<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css"
      integrity="sha512-5D0ofs3AsWoKsspH9kCWlY7qGxnHvdN/Yz2rTNwD9L271Mno85s+5ERo03qk9SUNtdgOZ4A9t8kRDexkvnWByA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <style>
      @media (min-width: 375px) {
        body {
          background-image: url(images/bg-mobile.png);
          background-repeat: no-repeat;
        }
      }

      @media (min-width: 700px) {
        body {
          background-image: url(images/bg-desktop.png);
          background-repeat: no-repeat;
        }
      }
    </style>
  </head>
  <body class="min-h-full h-full">
    <div class="flex flex-col justify-between h-full">
      <div class="flex flex-wrap items-center justify-center flex-grow h-full">
        <div
          class="
            rounded-md
            flex flex-col
            items-start
            justify-center
            h-36
            w-72
            mr-5
          "
          style="
            background-color: hsl(228, 56%, 26%);
            border-top-right-radius: 4.5rem;
          "
        >
          <img class="mb-5 ml-8" src="images/logo.svg" />
          <div
            class="
              flex flex-row flex-nowrap
              justify-around
              items-center
              w-3/5
              ml-6
            "
          >
            <div
              class="flex justify-center items-center h-10 w-10 rounded-lg"
              style="background-color: hsl(229, 57%, 11%)"
            >
              <img src="images/icon-document.svg" />
            </div>
            <div
              class="flex justify-center items-center h-10 w-10 rounded-lg"
              style="background-color: hsl(229, 57%, 11%)"
            >
              <img src="images/icon-folder.svg" />
            </div>
            <div
              class="flex justify-center items-center h-10 w-10 rounded-lg"
              style="background-color: hsl(229, 57%, 11%)"
            >
              <img src="images/icon-upload.svg" />
            </div>
          </div>
        </div>
        <div
          class="
            flex flex-col
            items-center
            justify-center
            rounded-xl
            overflow-hidden
            shadow-lg
            h-28
            w-96
          "
          style="background-color: hsl(228, 56%, 26%)"
        >
          <p class="text-gray-300 text-sm mb-3">
            You’ve used <b class="text-white">815 GB</b> of your storage 185 GB
            Left
          </p>
          <div
            class="flex flex-col text-white justify-center bg-white-500 w-4/5"
          >
            <div
              class="h-3 relative max-w-xl rounded-full overflow-hidden mb-1"
            >
              <div
                class="w-full h-full bg-black absolute"
                style="background-color: hsl(229, 57%, 11%)"
              ></div>
              <div
                class="h-full w-4/5 absolute"
                style="
                  background: linear-gradient(
                    to right,
                    hsl(6, 100%, 80%),
                    hsl(335, 100%, 65%)
                  );
                "
              ></div>
            </div>
            <div class="flex flex-row justify-between">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
        </div>
      </div>

      <footer class="h-10">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/dopefresh">Popov Vasilii</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
